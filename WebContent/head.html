<script type="text/javascript">
	var name = "#floatMenu";
	var menuYloc = null;
	$(function() {
		menuYloc = parseInt($(name).css("top").substring(0, $(name).css("top").indexOf("px")));

		$(window).scroll(function() {
			offset = menuYloc + $(document).scrollTop() + "px";
			$(name).animate({
				top : offset
			}, {
				duration : 500,
				queue : false
			});
		});
		$('#popDiv').hide();
		$('#popDiv .closebt').click(function(){
			$("#popDiv").fadeOut("slow");
			return false;
		});
		setTimeout("popDialog()",4000);
	});
	function popDialog(){
		var left=($(window).width()-400)/2-200;
		var top=($(window).height()-200)/2-150;
		$('#popDiv').css("left",left+"px");
		$('#popDiv').css("top",top+"px");
		$('#popDiv').show();
		$('#popDiv').animate({"left":"+=200","top":"+=150"});
	}
	
</script>
